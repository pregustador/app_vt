<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!--Set view to make mobile responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <!--Leaflet referenced tags -->
    <link rel="stylesheet" href="../static/css/leaflet.css">
    <script src="../static/js/leaflet.js"></script>
    <script src="../static/js/leaflet.ajax.js"></script>

    <!--Jquery referenced tags-->
    <script src="../static/js/jquery-3.3.1.min.js"></script>

    <!--Turf referenced tags-->
    <script src="../static/js/turf.min.js"></script>

    <!--Plotly referenced tags-->
    <script src="../static/js/plotly-latest.min.js"></script>

    <!--Bootstrap referenced tags-->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <!--Material Desing things-->
    <!-- <link rel="stylesheet" href="../static/css/material.min.css"> -->

    <title> Hello </title>

  </head>
  <body>



    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">

      <a class="navbar-brand" href="#">
        Info
      </a>

      <!--Bootstrap to make btn group-->
      <div class="btn-group">
          <input id="input_dem" type="button" class="btn btn-outline-secondary btn-sm" onclick="dem(pos)" disabled value="DEM ">
          <input id="input_demToggle" type="button" class="btn btn-outline-secondary btn-sm" onclick="toggle_dem()" disabled value="off">
          <input id="input_path" type="button" class="btn btn-outline-secondary btn-sm" onclick="path()" disabled value="Path">
          <input id="input_pathToggle" type="button" class="btn btn-outline-secondary btn-sm" onclick="toggle_path()" disabled value="off">
      </div>
    </nav>

    <!--Bootstrap class container-->
    <div class="container">

      <!-- <input type="button" class="btn btn-outline-secondary" onclick="timeFunc()" value=" Coords "> -->

      <hr> <div id="map" style="height: 250px;"> </div>

      <br> <p align="right">Get your coordinates:
        <button align="right" type="button" class="btn btn-light" onclick="timeFunc()">Coords</button>
      </p>

      <!--Div id reserved to Path graph  -->
      <br> <div id="div_path" style="height: 50%;"></div>

      <!--Div id reserved to DEM graph -->
      <br> <div id="div_dem"></div>

    </div>

    <!--Main javascript-->
    <script type="text/javascript" src="../static/js/test_turf.js"></script>

  </body>

</html>
